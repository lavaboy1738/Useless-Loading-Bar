<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Useless Loading Bar</h1>
        <h4>Just for Practices</h4>
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="buttons">
            <button id="btn1">30%</button>
            <button id="btn2">50%</button>
            <button id="btn3">75%</button>
            <button id="btn4">Load</button>
            <button id="btn5">Reset</button>
        </div>
    </div>
    <footer><a href="https://github.com/lavaboy1738/Useless-Loading-Bar" target="_blank">Made by lavaboy1738 <i class="fab fa-github"></i></a> </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
</body>

</html>
